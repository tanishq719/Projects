{% extends "layout.html" %}
{% block content %}
<div class="container col-md-4 mx-auto">
    <div class="jumbotron" style="opacity : 0.95">
        <div class="jumbotron-content">
            <h1
                style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;text-align : center;">
                Login here</h1>
            <form id="loginForm" href="{{url_for('login')}}" method='POST'>
                <div class="form-row">
                    <div class="form-group col-md-12 mx-auto">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
                    </div>
                    <div class="form-group col-md-12 mx-auto">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                            name="password">
                    </div>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="mx-auto" style="list-style-type:none;">
                    {% for message in messages %}
                    <li>
                        <div class="alert alert-danger mx-auto" role="alert">{{message}}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                {% if error %}
                {% endif %}
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary" id="signupbutton">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
